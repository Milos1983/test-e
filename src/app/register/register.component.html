<div class="bacgraund-image"></div>
<div class="color-overlay"></div>
<div class="container">
  <div class="row">
    <div class="logo">
        <img src="assets/logo.png"><p>OLYMPUS<br><span class="log__text-small">SOCIAL NETWORK</span></p>
    </div>
    <div class="dropbutton col">
      <div class="dropdown" ngbDropdown>
        <div ngbDropdownToggle><i class="fa fa-bars"></i></div>
        <div ngbDropdownMenu>
          <a routerLink="/login"><button ngbDropdownItem>LogIn</button></a>
          <a routerLink="/register"><button ngbDropdownItem>Register</button></a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
     <div class="middle-left col-md-6">
      <h1>Welcome to the Biggest Social Network in the World</h1>
      <p>We are the best anjd biggest social network with 5 billion active users all around the world.
         Share you thoughts, write blog posts, show your favorite music via Stopify, earn badges and much more!
      </p>
      <a routerLink="/register"><button>Registar Now!</button></a>
     </div>
     <div class="middle-right col-md-5">
       <div class="vertical-button">
         <div class="row vertical-top-button"><a href="#"><i class="fa fa-power-off"></i></a></div>
         <hr>
         <div class="row vertical-bottom-button"><a href="#"><i class="fa fa-plus-circle"></i></a></div>
       </div>
       <div class="horizontal-button">
          <div class="row horizontal-left-button"><a href="#"><i class="fa fa-power-off"></i></a></div>
          <hr>
          <div class="row horizontal-right-button"><a href="#"><i class="fa fa-plus-circle"></i></a></div>
        </div>
       <div class="login-form">
          <h1>Registar to Olympus</h1>
          <hr>
          <form action="login.html">
              <div class="row form-group-registar form-control-margintop">
                <div class="col">
                  <input type="text" class="form-control-register form-control-lg form-control-margin__left form-control-marginbottom" placeholder="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control-register form-control-lg form-control-margin__right form-control-marginbottom" placeholder="Last name">
                </div>
              </div>
              <div class="form-group">
                <input type="email" class="form-control form-control-lg" id="email" placeholder="Your Email" name="email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control form-control-lg form-control-marginbottom" id="pwd" placeholder="Your Password" name="pwd">
              </div>
              <div class="form-group">
                <input type="date" class="form-control form-control-lg" id="date" placeholder="Your Email" name="date">
              </div>
              <div class="form-group">
                  <select class="browser-default custom-select">
                      <option value="1" selected>Male</option>
                      <option value="2">Female</option>
                  </select>
              </div>
              <div class="checkbox">
              <label class="label-left"><input type="checkbox" name="remember"><span for="check_1">I accept the Terms and Conditions of the website</span></label>
            </div>
            <a routerLink="/profile"><button type="submit" class="btn btn-register">Complete Registration!</button></a>
          </form>
       </div>
     </div>
  </div>
</div>
